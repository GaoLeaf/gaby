<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"/>
<body class="gray-bg">

<div class="container-div">
  <div class="row">
    <div class="col-sm-12 select-info">
      <form id="menu-form">
        <div class="select-list">
          <ul>
            <li>账单日期：
              <input type="text" name="date"/>
            </li>
            <li>
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                <i class="fa fa-search"></i>&nbsp;搜索
              </a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                <i class="fa fa-refresh"></i>&nbsp;重置
              </a>
            </li>
          </ul>
        </div>
      </form>
    </div>

    <div class="btn-group hidden-xs" id="toolbar" role="group">
      <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add(0);">
        <i class="fa fa-plus"></i>新增
      </a>
    </div>

    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table" data-mobile-responsive="true"></table>
    </div>

  </div>

</div>

<div th:include="include :: footer"></div>

<script th:inline="javascript">

    var prefix = ctx + "account/bill/";

    $(function () {
        var options = {
            modalName: '账单',
            url: prefix + 'data',
            createUrl: prefix + 'add',
            updateUrl: prefix + 'edit/{id}',
            columns: [{
                field: 'billId',
                title: '账单编号'
            },{
                field: 'familyId',
                title: '家庭编号'
            },{
                field: 'billDate',
                title: '账单日期'
            },{
                field: 'category',
                title: '大类'
            },{
                field: 'subcategory',
                title: '小类'
            },{
                field: 'direction',
                title: '收支方向',
                formatter: function (value, item, index) {
                    if (item.direction == '01') {
                        return '<span class="label label-success">收入</span>';
                    }
                    if (item.direction == '00') {
                        return '<span class="label label-warning">支付</span>';
                    }
                }
            },{
                title: '操作',
                formatter: function(value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-info btn-xs " href="#" onclick="$.operate.edit(\'' + row.billId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    return actions.join(' ');
                }
            }]
        };
        $.table.init(options);
    });

</script>

</body>
</html>

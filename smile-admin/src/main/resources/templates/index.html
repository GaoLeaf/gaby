<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SMILE</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="fixed-sidebar full-height-layout gray-bg">

<div id="wrapper">

  <!-- 左侧导航栏开始 -->
  <nav class="navbar-default navbar-static-side">
    <div class="nav-close">
      <i class="fa fa-times-circle"></i>
    </div>
    <div class="sidebar-collapse">
      <ul class="nav" id="side-menu">
        <li class="nav-header"></li>

        <li th:each="parentMenu : ${menus}">
          <a href="#">
            <i class="fa fa-gear"></i>
            <span class="nav-label" th:utext="${parentMenu.menuName}">一级菜单</span>
            <span class="fa arrow"></span>
          </a>
          <ul class="nav nav-second-level collapse" >
            <li th:each="childMenu : ${parentMenu.childMenus}">
              <a class="menuItem" th:href="@{${childMenu.menuUrl}}" th:utext="${childMenu.menuName}">二级菜单</a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>
  <!-- 左侧导航栏结束 -->

  <!--右侧部分开始-->
  <div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row border-bottom">

    </div>
    <div class="row content-tabs">
      <button class="roll-nav roll-left tabLeft">
        <i class="fa fa-backward"></i>
      </button>
      <nav class="page-tabs menuTabs">
        <div class="page-tabs-content">
          <a href="javascript:;" class="active menuTab" data-id="/main">首页</a>
        </div>
      </nav>
      <button class="roll-nav roll-right tabRight">
        <i class="fa fa-forward"></i>
      </button>
      <div class="btn-group roll-nav roll-right">
        <button class="dropdown J_tabClose" data-toggle="dropdown">页签操作<span class="caret"></span></button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right">
          <li><a class="tabCloseCurrent" href="javascript:void();">关闭当前</a></li>
          <li><a class="tabCloseOther" href="javascript:void();">关闭其他</a></li>
          <li><a class="tabCloseAll" href="javascript:void();">全部关闭</a></li>
        </ul>
      </div>
    </div>
    <div class="row mainContent" id="content-main">
      <iframe class="leaf_iframe" name="iframe0" width="100%" height="100%" data-id="/main" th:src="@{/main}" frameborder="0" seamless></iframe>
    </div>
    <div class="footer">
      <div class="pull-right">© [[${copyrightYear}]] SMILE Copyright </div>
    </div>
  </div>
  <!--右侧部分结束-->

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
